<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Voting Website</h1>
            <nav>
                <ul>
                    <li><a href="index.html" id="homeLink">Home</a></li>
                    <li><a href="about.html" id="aboutLink">About Us</a></li>
                    <li><a href="contact.html" id="contactLink">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main id="mainContent">
            <section id="homeContent">
                <h2>Welcome to our Voting Website!</h2>
                <p>Exercise your democratic right by voting for your preferred candidate.</p>
                <div id="registrationForm">
                    <div class="form-image">
                        <img src="images/registration.jpeg" alt="registration">
                    </div>
                    <div class="form-fields">
                        <h3>Registration</h3>
                        <label for="citizenCardNumber">Citizen Card Number:</label>
                        <input type="text" id="citizenCardNumber">
                        <label for="name">Name:</label>
                        <input type="text" id="name">
                        <label for="address">Address:</label>
                        <input type="text" id="address">
                        <label for="password">Password:</label>
                        <input type="password" id="password">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword">
                        <button onclick="registerVoter()">Register</button>
                    </div>
                </div>

                <div id="loginForm" style="display: none;">
                    <div class="form-image">
                        <img src="images/login.jpeg" alt="Login">
                    </div>
                    <div class="form-fields">
                        <h3>Login</h3>
                        <label for="citizenCardNumberLogin">Citizen Card Number:</label>
                        <input type="text" id="citizenCardNumberLogin">
                        <label for="username">Username:</label>
                        <input type="text" id="username">
                        <label for="passwordLogin">Password:</label>
                        <input type="password" id="passwordLogin">
                        <button onclick="login()">Login</button>
                        <div id="errorMessage" class="error-message"></div>
                    </div>
                </div>

                <div id="candidates">
                    <!-- Candidate list will be populated dynamically -->
                </div>

                <div id="voteResults">
                    <!-- Vote counts for each candidate will be displayed here -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
